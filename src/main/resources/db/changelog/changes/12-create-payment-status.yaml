databaseChangeLog:
  - changeSet:
      id: create-payment-statuses-table
      author: Nebnix
      changes:
        - createTable:
            tableName: payment_statuses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

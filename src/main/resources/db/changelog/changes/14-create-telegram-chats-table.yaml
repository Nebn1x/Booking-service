databaseChangeLog:
  - changeSet:
      id: create-telegram-chats-table
      author: Nebnix
      changes:
        - createTable:
            tableName: telegram_chats
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: telegram_chats
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_telegram_chat_user

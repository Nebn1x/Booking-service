databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: Nebnix
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: payment_status_id
                  type: BIGINT
                  constraints:
                   nullable: false
              - column:
                  name: booking_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: VARCHAR(2050)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: payment_status_id
            referencedTableName: payment_statuses
            referencedColumnNames: id
            constraintName: fk_payment_status
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: booking_id
            referencedTableName: bookings
            referencedColumnNames: id
            constraintName: fk_payment_booking

databaseChangeLog:
  - changeSet:
      id: create-accommodations-table
      author: Nebnix
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: BIGINT
              - column:
                  name: size
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: daily_rate
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
